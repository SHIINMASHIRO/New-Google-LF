version: "3.9"

services:
  master:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.master
    container_name: ngoogle-master
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MASTER_ADDR: ":8080"
      MASTER_URL: "http://master:8080"
      SQLITE_DSN: "file:/data/master.db?cache=shared&_fk=on"
      AGENT_BIN_PATH: ""
    volumes:
      - master-data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ngoogle

  agent:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.agent
    container_name: ngoogle-agent-1
    restart: unless-stopped
    depends_on:
      master:
        condition: service_healthy
    environment:
      MASTER_URL: "http://master:8080"
      AGENT_HOST_IP: "agent-1"
    networks:
      - ngoogle
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  master-data:
    driver: local

networks:
  ngoogle:
    driver: bridge

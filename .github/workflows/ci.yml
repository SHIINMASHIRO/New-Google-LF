name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./... -timeout 60s

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Build master
        env:
          CGO_ENABLED: 0
        run: go build -o /dev/null ./cmd/master

      - name: Build agent
        env:
          CGO_ENABLED: 0
        run: go build -o /dev/null ./cmd/agent
